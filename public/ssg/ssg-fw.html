<script type="text/javascript">
	
//	$("button").click(function(){

	var ajax= function(){
		$.ajax({
				type:"get",
				url:"http://viang.ncjl120.com:93/ssg/",
				dataType:"json",
				contentType:"application/json;charset=utf-8",
				success:function(obj){     
					var html = '';
						$.each(obj,function(i,data){
							
							html +='</tr>'+'<td>'+ data.url+ '</td>'+ '<td>'+ data.url +'</td>'+ '<td>'+data.ip+'</td>'+  '<td>'+data.regionName+ '</td>'+'<td>'+ data.search+'</td>'+'<td>'+data.wechar+'</td>'+'<td>'+data.visitor_number +'</td>'+'</tr>';

						})   
				
			  document.querySelector(".ss").append(html); 
					
		}				
	})
	}
	ajax()
</script>
